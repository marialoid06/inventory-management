<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - InventoryPlus</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">InventoryPlus Admin</div>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-products.html">Products</a></li>
                <li><a href="admin-categories.html">Categories</a></li>
                <li><a href="admin-suppliers.html">Suppliers</a></li>
                <li><a href="admin-orders.html">Orders</a></li>
                <li><a href="admin-profile.html" class="active">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h2>Admin Profile Settings</h2>
            </header>

            <div class="profile-grid">
                <div class="card">
                    <h3>Personal Details</h3>
                    <form id="profile-form">
                        <div class="form-group">
                            <label>Username (Read Only)</label>
                            <input type="text" id="profile-username" readonly>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="profile-email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="profile-phone">
                        </div>
                        <button type="submit" class="btn-submit">Update Profile</button>
                        <p id="profile-message" class="message"></p>
                    </form>
                </div>

                <div class="card">
                    <h3>Change Password</h3>
                    <form id="password-form">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn-submit">Change Password</button>
                        <p id="password-message" class="message"></p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
