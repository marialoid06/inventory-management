<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers - InventoryPlus</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">InventoryPlus Admin</div>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-products.html">Products</a></li>
                <li><a href="admin-categories.html">Categories</a></li>
                <li><a href="admin-suppliers.html" class="active">Suppliers</a></li>
                <li><a href="admin-orders.html">Orders</a></li>
                <li><a href="admin-profile.html">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h2>Suppliers</h2>
                <button id="add-supplier-btn" class="btn-primary">+ Add Supplier</button>
            </header>

            <div class="controls">
                <input type="text" id="supplier-search" placeholder="Search suppliers...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="suppliers-table-body"></tbody>
            </table>
        </main>
    </div>

    <div id="supplier-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="modal-title">Add Supplier</h3>
            <form id="supplier-form">
                <input type="hidden" id="supplier-id">
                <div class="form-group">
                    <label>Supplier Name</label>
                    <input type="text" id="supplier-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="supplier-email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="supplier-phone" required>
                </div>
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
