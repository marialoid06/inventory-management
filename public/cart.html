<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart - InventoryPlus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">InventoryPlus</div>
        <ul class="nav-links">
            <li><a href="customer-shop.html">Shop</a></li>
            <li><a href="cart.html" class="active">Cart</a></li>
            <li><a href="customer-my-orders.html">My Orders</a></li>
            <li><a href="customer-profile.html">Profile</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    </tbody>
            </table>
        </div>
        <div class="cart-summary">
            <h3>Total: <span id="cart-total">$0.00</span></h3>
            <button id="checkout-btn" class="btn-primary" disabled>Checkout</button>
        </div>
    </div>
    <script src="customer.js"></script>
</body>
</html>
