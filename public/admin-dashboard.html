<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - InventoryPlus</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">InventoryPlus Admin</div>
            <ul>
                <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="admin-products.html">Products</a></li>
                <li><a href="admin-categories.html">Categories</a></li>
                <li><a href="admin-suppliers.html">Suppliers</a></li>
                <li><a href="admin-orders.html">Orders</a></li>
                <li><a href="admin-profile.html">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h2 id="welcome-message">Welcome, Admin</h2>
            </header>

            <div class="stats-grid">
                <div class="card">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="card">
                    <h3>Total Suppliers</h3>
                    <p id="total-suppliers">0</p>
                </div>
                <div class="card">
                    <h3>Inventory Value</h3>
                    <p id="inventory-value">$0.00</p>
                </div>
            </div>

            <div class="table-section">
                <h3>Low Stock Alerts</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Stock Left</th>
                        </tr>
                    </thead>
                    <tbody id="low-stock-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
