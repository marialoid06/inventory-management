<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products - InventoryPlus</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">InventoryPlus Admin</div>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-products.html" class="active">Products</a></li>
                <li><a href="admin-categories.html">Categories</a></li>
                <li><a href="admin-suppliers.html">Suppliers</a></li>
                <li><a href="admin-orders.html">Orders</a></li>
                <li><a href="admin-profile.html">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h2>Products</h2>
                <button id="add-product-btn" class="btn-primary">+ Add Product</button>
            </header>

            <div class="controls">
                <input type="text" id="product-search" placeholder="Search products...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Supplier</th>
                        <th>Stock</th>
                        <th>Cost</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    </tbody>
            </table>
        </main>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="modal-title">Add New Product</h3>
            <form id="product-form">
                <input type="hidden" id="product-id"> <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="product-category" required></select> </div>
                <div class="form-group">
                    <label>Supplier</label>
                    <select id="product-supplier" required></select> </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Cost Price</label>
                        <input type="number" step="0.01" id="product-cost" required>
                    </div>
                    <div class="form-group">
                        <label>Selling Price</label>
                        <input type="number" step="0.01" id="product-selling" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Save Product</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
