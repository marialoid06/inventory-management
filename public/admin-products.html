<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - InventoryPlus</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <div class="sidebar-header"><h2>InventoryPlus</h2></div>
            <ul>
                <li><a href="/admin-dashboard.html">Dashboard</a></li>
                <li class="active"><a href="/admin-products.html">Products</a></li>
                <li><a href="/admin-categories.html">Categories</a></li>
                <li><a href="/admin-suppliers.html">Suppliers</a></li>
                <li><a href="/admin-orders.html">Orders</a></li>
                <li><a href="/admin-profile.html">Profile</a></li>
            </ul>
            <div class="sidebar-footer"><a href="#" id="logout-btn">Logout</a></div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">Products</h1>
                <span id="welcome-message"></span>
                <button class="btn" id="add-product-btn">+ Add Product</button>
            </header>
            
            <div class="search-container">
                <input type="search" id="product-search" placeholder="Search by product name or ID...">
            </div>

            <section class="content-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Supplier</th>
                            <th>Stock</th>
                            <th>Cost</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category"></select>
                </div>
                <div class="form-group">
                    <label for="product-supplier">Supplier</label>
                    <select id="product-supplier"></select>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="product-cost">Cost Price</label>
                    <input type="text" id="product-cost" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="product-selling">Selling Price</label>
                    <input type="text" id="product-selling" placeholder="0.00">
                </div>
                <button type="submit" class="btn">Save Product</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
