<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - InventoryPlus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">InventoryPlus</div>
        <ul class="nav-links">
            <li><a href="customer-shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="customer-my-orders.html">My Orders</a></li>
            <li><a href="customer-profile.html" class="active">Profile</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Profile Settings</h2>
        <div class="profile-grid">
            <div class="card">
                <h3>Personal Info</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <button type="submit" class="btn-primary">Update Info</button>
                    <p id="profile-message"></p>
                </form>
            </div>

            <div class="card">
                <h3>Change Password</h3>
                <form id="password-form">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="customer.js"></script>
</body>
</html>
