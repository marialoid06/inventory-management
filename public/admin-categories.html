<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories - InventoryPlus</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">InventoryPlus Admin</div>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-products.html">Products</a></li>
                <li><a href="admin-categories.html" class="active">Categories</a></li>
                <li><a href="admin-suppliers.html">Suppliers</a></li>
                <li><a href="admin-orders.html">Orders</a></li>
                <li><a href="admin-profile.html">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h2>Categories</h2>
                <button id="add-category-btn" class="btn-primary">+ Add Category</button>
            </header>

            <div class="controls">
                <input type="text" id="category-search" placeholder="Search categories...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categories-table-body"></tbody>
            </table>
        </main>
    </div>

    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="modal-title">Add Category</h3>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="category-name" required>
                </div>
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
