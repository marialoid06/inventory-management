<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - InventoryPlus</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <div class="sidebar-header"><h2>InventoryPlus</h2></div>
            <ul>
                <li><a href="/admin-dashboard.html">Dashboard</a></li>
                <li><a href="/admin-products.html">Products</a></li>
                <li class="active"><a href="/admin-categories.html">Categories</a></li>
                <li><a href="/admin-suppliers.html">Suppliers</a></li>
                <li><a href="/admin-orders.html">Orders</a></li>
                <li><a href="/admin-profile.html">Profile</a></li>
            </ul>
            <div class="sidebar-footer"><a href="#" id="logout-btn">Logout</a></div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">Categories</h1>
                <span id="welcome-message"></span>
                <button class="btn" id="add-category-btn">+ Add Category</button>
            </header>
            <div class="search-container">
                <input type="search" id="category-search" placeholder="Search categories...">
            </div>
            <section class="content-table">
                <table>
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal" id="category-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Add New Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="category-name">Category Name *</label>
                    <input type="text" id="category-name" required>
                </div>
                <button type="submit" class="btn">Save Category</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
