<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders - InventoryPlus</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">InventoryPlus Admin</div>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-products.html">Products</a></li>
                <li><a href="admin-categories.html">Categories</a></li>
                <li><a href="admin-suppliers.html">Suppliers</a></li>
                <li><a href="admin-orders.html" class="active">Orders</a></li>
                <li><a href="admin-profile.html">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h2>Customer Orders</h2>
            </header>

            <div class="controls">
                <input type="text" id="order-search" placeholder="Search by Order ID or Customer...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body"></tbody>
            </table>
        </main>
    </div>

    <div id="invoice-modal" class="modal">
        <div class="modal-content invoice-content">
            <span id="close-invoice-modal" class="close">&times;</span>
            <h3>Order Details</h3>
            <div class="invoice-header">
                <p><strong>Order ID:</strong> <span id="invoice-order-id"></span></p>
                <p><strong>Customer:</strong> <span id="invoice-customer-name"></span></p>
                <p><strong>Date:</strong> <span id="invoice-order-date"></span></p>
                <p><strong>Status:</strong> <span id="invoice-order-status"></span></p>
            </div>
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items-body"></tbody>
            </table>
            <div class="invoice-footer">
                <h3>Grand Total: <span id="invoice-grand-total"></span></h3>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
